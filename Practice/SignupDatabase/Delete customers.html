<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .signup-container {
            position: relative;
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #e74c3c;
        }
        
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-header h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"], 
        .form-group input[type="password"] {
            width: 90%;
            height: 25px;
            padding: 12px;
            font-size: 16px;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: -5px;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: -10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #555;
        }
        
        .show-password input[type="checkbox"] {
            margin-right: 8px;
        }
        
        button[type="submit"] {
            width: 100%;
            height: 45px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        .signup-footer {
            text-align: center;
            margin-top: 30px;
        }
        
        .signup-footer p {
            margin: 10px 0;
        }

        .signup-footer a {
            text-decoration: none;
            color: #337ab7;
            font-size: 14px;
        }
        
        .signup-footer a:hover {
            color: #23527c;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <a style="text-decoration: none;" class="close-btn" onclick="closeForm()" href="Home.html">Ã—</a>
            <h2>Delete Students</h2>
        </div>
        <form action="../Database/Delete.php" >
            <div class="form-group">
                <label for="username">Enter Your ID</label>
                <input type="text" name="id" placeholder="Enter Your ID" required>
            </div>
            
            <input type="submit" value="Delete">
        </form>
       
    
</body>
</html>
