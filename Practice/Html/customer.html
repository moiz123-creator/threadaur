<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            padding: 20px;
            width: 100%;
            position: relative; /* For positioning close button */
        }

        h2 {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #009688; /* Teal */
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #009688; /* Teal */
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00796b; /* Darker Teal */
        }

        button.close-button {
            position: absolute;
            top: 7px;
            right: -245px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        button.close-button:hover {
            color: #ff0000; /* Red on hover */
        }

        .form-group small {
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <button class="close-button"  onclick="window.location.href='cart.html';">Ã—</button> <!-- Close Button -->
    <h2>Customer Information</h2>
    <form action="process_order.php" method="post">
        <div class="form-group">
            <label for="name">Full Name <small>(required)</small>:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="product_name">Product Name <small>(required)</small>:</label>
            <input type="text" id="product_name" name="product_name" placeholder="Enter your Product name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address <small>(required)</small>:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number <small>(required)</small>:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-group">
            <label for="address">Shipping Address <small>(required)</small>:</label>
            <textarea id="address" name="address" rows="2" placeholder="Enter your address" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="payment-method">Payment Method <small>(required)</small>:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
            </select>
        </div>

        <button type="submit">Place Order</button>
    </form>
</div>


</body>
</html>
